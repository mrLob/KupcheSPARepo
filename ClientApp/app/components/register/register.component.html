 <h2>Register</h2>
<form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
        <label for="lastName">Фамилия</label>
        <input type="text" class="form-control" name="lastName" [(ngModel)]="user.lastName" #lastName="ngModel" required />
        <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
        <label for="firstName">Имя</label>
        <input type="text" class="form-control" name="firstName" [(ngModel)]="user.firstName" #firstName="ngModel" required />
        <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
        <label for="secondName">Отчество</label>
        <input type="text" class="form-control" name="secondName" [(ngModel)]="user.secondName" #secondName="ngModel" required />
        <div *ngIf="f.submitted && !secondName.valid" class="help-block">Last Name is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
        <label for="telephone">Телефонный номер</label>
        <input type="tel" class="form-control" name="telephone" [(ngModel)]="user.telephone" #telephone="ngModel" required />
        <div *ngIf="f.submitted && !telephone.valid" class="help-block">Last Name is required</div>
    </div>
    <div class="form-group">
            <label>Email</label>
            <input class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel" 
                required email />
            <div *ngIf="f.submitted && !email.valid" class="help-block">Некорректный е-меил!</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !pass.valid }">
        <label for="pass">Пароль</label>
        <input type="password" class="form-control" name="pass" [(ngModel)]="user.pass" #password="ngModel" required />
        <div *ngIf="f.submitted && !pass.valid" class="help-block">Password is required</div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Register</button>

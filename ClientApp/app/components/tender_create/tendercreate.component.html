
     <mat-card class="card-big">
        <mat-card-header>
            <mat-card-title class="card-title">Создание заявки</mat-card-title>
            <mat-card-subtitle>Заполните форму и нажмите отправить</mat-card-subtitle>
        </mat-card-header>
        <form (ngSubmit)="onSubmit()">
            <mat-card-content>
                <div class="form-group">
                    <mat-form-field class="width-60p">
                        <input matInput name="Caption" [(ngModel)]="tender.caption" placeholder="Тут введите заголовок" value="">
                    </mat-form-field> 
                    <br>
                    <mat-form-field class="full-width">
                            <textarea matInput name="Description" [(ngModel)]="tender.text" placeholder="А тут введите описание работ" value=""> </textarea>
                    </mat-form-field>               
                </div>
            </mat-card-content>
            <mat-card-actions>
                <p>{{tender.text}}</p>
                <button mat-raised-button align="end" color="accent" type="submit">Отправить</button>
            </mat-card-actions>

        </form>
     </mat-card>
